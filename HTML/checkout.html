<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="/CSS/checkout.css">
    <link rel="stylesheet" href="/CSS/header-footer-newsletter.css">
</head>
<body>
    <header class="header">
        <!-- Header -->
    </header>

    <main class="checkout-container">
        <h2>Checkout</h2>
        
        <!-- Step Progress -->
        <div class="checkout-steps">
            <div class="step active" data-step="1">1</div>
            <div class="step" data-step="2">2</div>
            <div class="step" data-step="3">3</div>
        </div>

        <form id="checkoutForm">
            <!-- Step 1: Billing Info -->
            <div class="checkout-step" id="step-1">
                <h3>Billing Information</h3>
                <label for="name">Full Name</label>
                <input type="text" id="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" required>

                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" required>

                <button type="button" class="next-btn">Next</button>
            </div>

            <!-- Step 2: Shipping Info -->
            <div class="checkout-step hidden" id="step-2">
                <h3>Shipping Address</h3>
                <label for="address">Address</label>
                <input type="text" id="address" required>

                <label for="city">City</label>
                <input type="text" id="city" required>

                <label for="zip">Zip Code</label>
                <input type="text" id="zip" required>

                <button type="button" class="prev-btn">Back</button>
                <button type="button" class="next-btn">Next</button>
            </div>

            <!-- Step 3: Payment Info -->
            <div class="checkout-step hidden" id="step-3">
                <h3>Payment Details</h3>
                <label for="card">Card Number</label>
                <input type="text" id="card" placeholder="1234 5678 9012 3456" required>

                <label for="expiry">Expiry Date</label>
                <input type="text" id="expiry" placeholder="MM/YY" required>

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123" required>

                <button type="button" class="prev-btn">Back</button>
                <button type="submit" class="place-order-btn">Place Order</button>
            </div>
        </form>
    </main>

    <section class="mailing-list">
        <!--Newsletter-->
    </section>

    <footer class="footer">
        <!-- Footer will be dynamically loaded -->
    </footer>

    <script src="/JS/checkout.js"></script>
    <script src="/JS/header-footer-newsletter.js"></script>
</body>
</html>
